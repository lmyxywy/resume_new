<script>
    $(function() {

        $('.remove-btn').click(function() {
            $(this).parent().remove()
        })

        $('.check-btn').click(function() {
                var index = parseInt($(this).index('.check-btn'));

                if ($('.check-body').eq(index).css('display') === 'none') {
                    $('.check-body').eq(index).show()
                    $('.check-body').not(":eq(" + index + ")").hide()

                } else {
                    $('.check-body').eq(index).hide()
                }
            })
            // 点击下拉框中选项，tab按钮相应文字改变
        $('.header-tab-change').click(function() {
            var text = $(this).text()
            $(this).parent().addClass('active').siblings().removeClass('active')
            var bodyIndex = parseInt($(this).parent().parent().parent('.check-body').index('.check-body'));
            $('.check-btn').eq(bodyIndex).children('span').text(text)

            $('.check-body').hide()
        })
    })

    function showMap() {
        if ($('.map-outer-2').css('display') === 'none') {
            $('.map-outer-2').show()
            $('.content').addClass('active')
        } else {
            $('.map-outer-2').hide()
            $('.content').removeClass('active')
        }
    }

    function fullMap() {
        if ($('.map-outer-2').hasClass('full-map')) {
            $('.map-outer-2').removeClass('full-map')
            $('.full-map-btn').show()
            $('.unfull-map-btn').hide()
        } else {
            $('.map-outer-2').addClass('full-map')
            $('.unfull-map-btn').show()

            $('.full-map-btn').hide()
        }
    }

    function showCheck() {
        if ($('.check').css('display') === 'none') {
            $('.check').slideDown()
            $('.area-btn').addClass('active')
        } else {
            $('.check').slideUp()
            $('.area-btn').removeClass('active')
        }
    }
</script>
