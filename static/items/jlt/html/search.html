<script type="text/javascript" src="../script/jquery-1.9.1.min.js"></script>
<script>
    $(function() {

        showTab()
    })

    // 头部“区域”和“状态”tab按钮切换
    function showTab() {
        $('.header-tab-btn').click(function() {
            var index = parseInt($(this).index('.header-tab-btn'));
            if ($('.header-check').css('display') === 'none') {
                $('.header-check').show()
                $('body').css({
                    'overflow': 'hidden'
                })

                $('.header-tab-btn').eq(index).addClass('active');
                $('.header-tab-btn').not(":eq(" + index + ")").removeClass('active');
                $('.header-tab-body').eq(index).show().siblings('.header-tab-body').hide();

            } else if ($('.header-tab-btn').eq(index).hasClass('active')) {
                hideContent()
            } else {
                $('.header-tab-btn').eq(index).addClass('active');
                $('.header-tab-btn').not(":eq(" + index + ")").removeClass('active');
                $('.header-tab-body').eq(index).show().siblings('.header-tab-body').hide();
            }
        })

        // 点击半透明黑色背景，隐藏下拉框
        $('.header-tab-bg').click(function() {
            hideContent()
        })

        // 点击下拉框中选项，tab按钮相应文字改变
        $('.header-tab-change').click(function() {
            var text = $(this).text()
            $(this).parent().addClass('active').siblings().removeClass('active')
            var bodyIndex = parseInt($(this).parent().parent('.header-tab-body').index('.header-tab-body'));
            $('.header-tab-btn').eq(bodyIndex).children('span').text(text)

            hideContent()
        })
    }
    // 隐藏下拉框
    function hideContent() {
        $('.header-check').hide()
        $('body').css({
            'overflow': 'inherit'
        })

        $('.header-tab-btn').removeClass('active');
    }
</script>

<script type="text/javascript">
    apiready = function() {
        $api.fixStatusBar($api.dom('.app-status-bar'));
        showTab()
    };

    function fnSearch() {

        var searchText = $api.val($api.byId('searchText'));
        if (!searchText) {
            return;
        }
        api.ajax({
                url: 'http://192.168.1.137:8080/jeecg/ajController.do?sbList',
                method: 'get',
                dataType: 'json',
                data: {
                    values: {
                        "sjms": searchText
                    }
                }

            }, function(ret, err) {

                if (ret) {
                    $api.html($api.byId("result"), '');
                    var html = '';
                    for (var i in ret.data) {
                        html += '<li class="aui-list-view-cell" tapmode onclick="eventDetail(\'' + ret.data[i].id + '\');" ><div class="aui-img-body">';
                        html += ret.data[i].sjms;
                        html += '<p class="aui-ellipsis-1">' + ret.data[i].sjlx + '</p>';
                        html += '</div></li>';
                    }
                    $api.append($api.byId("result"), html);
                    api.parseTapmode();
                } else {
                    alert("没有搜索到结果");
                }

            })
            //api.refreshHeaderLoading();

    }

    //事件详情页
    function eventDetail(ajId) {
        api.openWin({
            name: 'eventDetail',
            url: './eventDetail.html',
            pageParam: {
                ajId: ajId
            }
        });
    }
</script>
